<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registration page of contact manager for COP4331 small project.">
    <link href="styles.css" rel="stylesheet">
    <script type="text/javascript" src="code.js"></script>
    <title>Register | COP4331 Small Project</title>
</head>
<body>
    <div class="registerDiv">
        <form action="">
            <h1 class="title">COP4331 Contact Manager</h1>
            <h2 class="title">REGISTER</h2>
            <div class="firstName">
                <label for="">First Name</label>
                <input type="text", class="inputField"/><br/>
            </div>
            <div class="lastName">
                <label for="">Last Name</label>
                <input type="text", class="inputField"/><br/>
            </div>
            <div class="email">
                <label for="">Email</label>
                <input type="email", class="inputField"/><br/>
            </div>
            <div class="user">
                <label for="">Username</label>
                <input type="text", class="inputField"/><br/>
            </div>
            <div class="pass">
                <label for="">Password</label>
                <input type="password", class="inputField"/><br/>
            </div>
            <input type="submit", class="submits", value="Create Account">
            <p class="addPrompt">Already have an account? <a href="index.html">Log in</a></p>
        </form>
    </div>
</body>
</html>
