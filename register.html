<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registration page of contact manager for COP4331 small project.">
    <link href="styles.css" rel="stylesheet">
    <script type="text/javascript" src="code.js"></script>
    <title>Register | COP4331 Small Project</title>
</head>
<body>
    <div class="registerDiv">
        <div class="registerBox">
            <h2>Register</h2>
            <form action="#">
                <div class="inputBox">
                    <!-- <span class="icon"></span> -->
                    <input type="text" required>
                    <label>First Name</label>
                </div>
                <div class="inputBox">
                    <!-- <span class="icon"></span> -->
                    <input type="text" required>
                    <label>Last Name</label>
                </div>
                <div class="inputBox">
                    <!-- <span class="icon"></span> -->
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inputBox">
                    <!-- <span class="icon"></span> -->
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="inputBox">
                    <!-- <span class="icon"></span> -->
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit", class="button">Create Account</button>
                <div class="loginPrompt">
                    <p>Already have an account? <a href="index.html" class="loginLink">Log In</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
