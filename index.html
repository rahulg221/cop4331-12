<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page of contact manager for COP4331 small project.">
    <link href="styles.css" rel="stylesheet">
    <script type="text/javascript" src="code.js"></script>
    <title>Login | COP4331 Small Project</title>
</head>
<body>
    <div class="loginDiv">
        <div class="loginBox">
            <h2>Login</h2>
            <form action="#">
                <div class="inputBox">
                    <!-- <span class="icon"></span> -->
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="inputBox">
                    <!-- <span class="icon"></span> -->
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit", class="button">Login</button>
                <div class="registerPrompt">
                    <p>Don't have an account? <a href="register.html" class="registerLink">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
