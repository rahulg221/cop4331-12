<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page of contact manager for COP4331 small project.">
    <link href="styles.css" rel="stylesheet">
    <script type="text/javascript" src="code.js"></script>
    <title>Login | COP4331 Small Project</title>
</head>
<body>
    <div class="loginDiv">
        <form action="">
            <h1 class="title">COP4331 Contact Manager</h1>
            <h2 class="title">LOGIN</h2>
            <div class="user">
                <label for="">Username</label>
                <input type="text", class="inputField"/><br/>
            </div>
            <div class="pass">
                <label for="">Password</label>
                <input type="password", class="inputField"/><br/>
            </div>
            <input type="submit", class="submits", value="Login">
            <p class="addPrompt">Don't have an account? <a href="register.html">Register</a></p>
        </form>
    </div>
</body>
</html>
